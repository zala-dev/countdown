<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page icon -->
    <link rel="icon" href="./src/icon.png" type="image/png" sizes="16x16" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/style.css" />
    <!-- JS -->
    <script src="./src/script.js" defer></script>
    <title>Countdown</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-c">
        <input type="text" class="event-input" placeholder="Enter event name" />
        <input type="date" class="event-date" />
      </div>
      <button class="btn-event">Begin The Countdown</button>
    </nav>

    <header class="header hidden">
      <h1 class="event-title">New Years Eve</h1>

      <div class="countdown-container">
        <div class="countdown-el days-c">
          <p class="big-text" id="days">0</p>
          <span>days</span>
        </div>
        <div class="countdown-el hours-c">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
          <p class="big-text" id="mins">0</p>
          <span>mins</span>
        </div>
        <div class="countdown-el secs-c">
          <p class="big-text" id="secs">0</p>
          <span>secs</span>
        </div>
      </div>
    </header>
  </body>
</html>
